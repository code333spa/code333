<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redireccionando...</title>
    <script>
        // Capturar la ruta solicitada (ej: /home)
        const path = window.location.pathname;

        // Redirigir a index.html con la ruta como parámetro
        window.location.href = `/index.html?redirect=${encodeURIComponent(path)}`;
    </script>
</head>

<body>
    Redireccionando a la página principal...
</body>

</html>
